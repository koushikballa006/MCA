<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>

    
    <input type="text" id="searchInput" placeholder="Search products">

    
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
        <option value="name">Name</option>
        <option value="price">Price</option>
    </select>

    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>

    <script>
        // Function to fetch and display products in a table
        function fetchAndDisplayProducts() {
            const productTableBody = document.getElementById("productTableBody");
            const searchInput = document.getElementById("searchInput");
            const sortSelect = document.getElementById("sortSelect");

            // Fetch JSON data from the provided URL
            fetch("https://cynthiaesthermetilda.github.io/Xhrdemo/products.json")
                .then((response) => response.json())
                .then((data) => {
                    // Filter products based on search input
                    const searchTerm = searchInput.value.toLowerCase().trim();
                    const filteredProducts = data.filter((product) =>
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm)
                        
                        // const image_url=product
                    );

                    // Sort products based on selected option
                    const sortOption = sortSelect.value;
                    filteredProducts.sort((a, b) => {
                        if (sortOption === "name") {
                            return a.name.localeCompare(b.name);
                        } else if (sortOption === "price") {
                            return a.price - b.price;
                        }
                    });

                    // Generate HTML for each product in the table
                    productTableBody.innerHTML = "";
                    filteredProducts.forEach((product) => {
                        const row = productTableBody.insertRow();
                        const nameCell = row.insertCell(0);
                        const descriptionCell = row.insertCell(1);
                        const priceCell = row.insertCell(2);
                        const imageCell = row.insertCell(3);

                        nameCell.textContent = product.name;
                        descriptionCell.textContent = product.description;
                        priceCell.textContent = `${product.price.toFixed(2)}`;

                        // You can add an image element here if needed
                        const image = document.createElement("img");
                        image.src = product.image_url;
                        image.alt = product.name;
                        imageCell.appendChild(image);
                        // console.log(product.image_url);

                        // const image = document.getElementById("img");
                        // image.src = product.image_url;
                        // image.alt = product.name;
                        // imageCell.appendChild(image);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                });
        }

        // Event listeners for search and sorting changes
        document.getElementById("searchInput").addEventListener("input", fetchAndDisplayProducts);
        document.getElementById("sortSelect").addEventListener("change", fetchAndDisplayProducts);

        // Initial fetch and display
        fetchAndDisplayProducts();
    </script>
